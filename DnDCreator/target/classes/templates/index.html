<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div>
    <h2>Characters</h2>
    <ul>
        <li th:each="character : ${characters}">
            <a th:href="@{'/view/' + ${character.id}}" th:text="${character.name}"></a>
        </li>
    </ul>

</div>

</body>
</html>
