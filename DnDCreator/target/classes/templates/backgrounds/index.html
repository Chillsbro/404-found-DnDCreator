<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<p th:unless="${backgrounds} and ${backgrounds.size()}">No characters found!</p>

<div>
    <h2>Backgrounds</h2>
    <ul>
        <li th:each="background : ${backgrounds}">
            <a th:href="@{'/backgrounds/view/' + ${background.id}}" th:text="${background.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/backgrounds/add;}">Add Backgrounds</a>

</div>

</body>
</html>
