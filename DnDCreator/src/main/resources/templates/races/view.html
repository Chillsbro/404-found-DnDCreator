<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>
<h1 th:text="${'Class: ' + classes.name}">Default Title</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<div>
    <p th:text="${race.name}"></p>
    <p> Characters:
    <ul>
        <li th:each="character : ${race.characters}">
            <a th:href="@{'/view/' + ${character.id}}" th:text="${character.name}"></a>
        </li>
    </ul>
    </p>
</div>


</body>
</html>
